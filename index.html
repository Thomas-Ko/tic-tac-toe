<!DOCTYPE html>
<html lang="en">
<head>

 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  	<title>Tic Tac Toe</title>

   <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  	
   <!-- STYLESHEETS -->

    <!-- bootstrap cdn-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     
    <!-- MAIN stylesheet -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/simple-theme.css">

   <!-- SCRIPTS -->

    <!-- jQuery CDN-->
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- Bootstrap Javascript CDN -->
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

   <!-- Opening Modal (prompts user to select icon) -->
   <div id="myModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">

         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title">Do you want to play as...</h4>
            </div>
            <div class="modal-body">
               <p> 
                  <i class="fa fa-times icon-x" data-dismiss="modal" aria-hidden="true" id="xChoice"></i> 
                  <span>or</span>
                  <i class="fa fa-circle-o icon-o" data-dismiss="modal" aria-hidden="true" id="oChoice"></i>
               </p>
            </div>
         </div>

      </div>
   </div>

   <!-- Winner Modal (pops up game is finished) -->
   <div id="winnerModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">

         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-body">
               <p id="winnerModalMessage">
                  You win!
               </p>
            </div>
         </div>

      </div>
   </div>
   
   <div class="container">

      <h1>Tic Tac Toe</h1>
      
      <div class="board-container">
             
         <div class="row">
            <div class="col-xs-4 tile" >
               <div class="tile-inner" id="topLeft">
                  
               </div>
            </div>
            
            <div class="col-xs-4 tile">
               <div class="tile-inner" id="topCenter">
                  
               </div>
            </div>

            <div class="col-xs-4 tile">
               <div class="tile-inner" id="topRight">
                  
               </div>
            </div>

         </div><!-- /.row -->

         <div class="row">
            <div class="col-xs-4 tile" >
               <div class="tile-inner" id="middleLeft">
                  
               </div>
            </div>
            
            <div class="col-xs-4 tile">
               <div class="tile-inner" id="middleCenter">
                  
               </div>
            </div>

            <div class="col-xs-4 tile">
               <div class="tile-inner" id="middleRight">
                  
               </div>
            </div>

         </div><!-- /.row -->

         <div class="row">
            <div class="col-xs-4 tile" >
               <div class="tile-inner" id="bottomLeft">
                  
               </div>
            </div>
            
            <div class="col-xs-4 tile">
               <div class="tile-inner" id="bottomCenter">
                  
               </div>
            </div>

            <div class="col-xs-4 tile">
               <div class="tile-inner" id="bottomRight">
                  
               </div>
            </div>

         </div><!-- /.row -->
        
      </div><!-- /.board-container -->
      
      <div id="themeDiv">
         Theme: 
         <span id="themeSimple" class="theme active-theme">
            <i class="fa fa-dot-circle-o" aria-hidden="true"></i> Simple 
         </span>
         <span id="br"><br></span>
         <span id="themeRetroNeon" class="theme">
            <i class="fa fa-circle-o" aria-hidden="true"></i> Retro-Neon
         </span>
      </div>

      <footer>
         Created By: Thomas Kolodziejczak
      </footer>

   </div><!-- /.container -->

	<!-- MAIN javascript file -->
	<script src="assets/js/main.js"></script> 

</body>

</html>
